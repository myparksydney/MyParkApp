<ion-header>

  <ion-navbar color="blue">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background" scroll="false">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">

    <ion-list>

      <ion-item>
        <ion-label color="dark" floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block color="lightprimary" class="login" type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </div>

  </form>

  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <a href="#" class="login-optons" (click)="navForget()">Forget Password</a>
      </ion-col>
      <ion-col>
        <a href="#" class="login-optons" (click)="navRegister()">Register</a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>

    <!--  <button ion-button color="google" block icon-left margin-bottom (click)="doSocialLogin('google')">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
      Login with Google
    </button> -->
    <div class="row">
      <div class="column">
        <button (click)="doSocialLogin('google')">
          <img src="assets/imgs/google+_icon.png">
        </button>
      </div>
      <div class="column">
        <button (click)="doSocialLogin('facebook')">
          <img src="assets/imgs/facebook-icon1.png">
        </button>
      </div>
      <div class="column">
        <button (click)="doSocialLogin('twitter')">
          <img src="assets/imgs/twitter_icon.png">
        </button>
      </div>
    </div>
  </div>


</ion-content>
